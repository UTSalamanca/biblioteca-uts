{% load static %}
<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome 5.15.4-->
        <link rel="stylesheet" href="{% static 'lib/plugins/fontawesome-free/css/all.min.css' %}">
        <!-- Bootstrap 5.3.0 -->
        <link rel="stylesheet" href="{% static 'lib/bootstrap/bootstrap.min.css' %}">
        <!-- AdminLTE style -->
        <link rel="stylesheet" href="{% static 'lib/dist/css/adminlte.min.css' %}">
        <!-- DataTable 2.2.2-->
        <link rel="stylesheet" href="{% static 'lib/datatable/datatables.min.css' %}">
        <link rel="stylesheet" href="{% static 'lib/datatable/datatablebootstrap.min.css' %}">
        <!-- FAVICON -->
        <link rel="shortcut icon" href="{% static 'img/Logo-UTS.png' %}" type="image/x-icon">
        <!-- PreLoader -->
        <!--link rel="stylesheet" href="{% static 'css/preloader.css' %}"-->
        <!-- Css propios -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        {% block css %}{% endblock%}

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.5.136/pdf_viewer.min.css"
            integrity="sha512-dbJOtZ3VfH52HMyZ0hz6HcLVK0bESRU396ht5fz4EC6icMeT0MKSYxp6LoydBDaMUHiAGjnI9vA3hZRcCc2Fxw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <style>
            .loaderCenter {
                position: fixed;
                top: 0; left: 0;
                width: 100vw; height: 100vh;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 2000;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        
            .lds-roller {
                display: inline-block;
                position: relative;
                width: 80px;
                height: 80px;
                color: white;
            }
        
            .lds-roller div {
                position: absolute;
                animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
                transform-origin: 40px 40px;
            }
        
            .lds-roller div:after {
                content: " ";
                display: block;
                position: absolute;
                width: 7.2px;
                height: 7.2px;
                border-radius: 50%;
                background: currentColor;
                margin: -3.6px 0 0 -3.6px;
            }
        
            .lds-roller div:nth-child(1) { animation-delay: -0.036s; top: 63px; left: 63px; }
            .lds-roller div:nth-child(2) { animation-delay: -0.072s; top: 68px; left: 56px; }
            .lds-roller div:nth-child(3) { animation-delay: -0.108s; top: 72px; left: 48px; }
            .lds-roller div:nth-child(4) { animation-delay: -0.144s; top: 74px; left: 40px; }
            .lds-roller div:nth-child(5) { animation-delay: -0.18s;  top: 72px; left: 32px; }
            .lds-roller div:nth-child(6) { animation-delay: -0.216s; top: 68px; left: 24px; }
            .lds-roller div:nth-child(7) { animation-delay: -0.252s; top: 63px; left: 17px; }
            .lds-roller div:nth-child(8) { animation-delay: -0.288s; top: 56px; left: 12px; }
        
            @keyframes lds-roller {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>

    <body class="hold-transition sidebar-mini layout-fixed loaderHidden" id="bodyMaster">
        <div class="loaderCenter" id="loaderID">
            <div class="lds-roller">
              <div></div><div></div><div></div><div></div>
              <div></div><div></div><div></div><div></div>
            </div>
        </div>
        <!-- Site wrapper -->
        <div class="wrapper">
            <!-- Main Sidebar Container -->
            {% include 'sidebar.html' %}
            <!-- Navbar -->
            {% include 'header.html' %}
            <!-- /.navbar -->


            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
            {% include 'footer.html' %}
            <!-- /.content-wrapper -->
        </div>
        <!-- ./wrapper -->

        <!-- SweetAlert2 v11.11.0 -->
        <script src="{% static 'lib/sweetalert2/sweetalert2.min.js' %}"></script>
        <!-- jQuery -->
        <script src="{% static 'lib/plugins/jquery/jquery.min.js' %}"></script>
        <!-- Overlay jQuey -->
        <!--script src="{% static 'lib/jquery-loading-overlay-2.1.7/js/loadingoverlay.min.js' %}"></script-->
        <script src="{% static 'js/base.js' %}"></script>
        <!-- Bootstrap 5.3.0 -->
        <script src="{% static 'lib/bootstrap/bootstrap.min.js' %}"></script>
        <!--SweetAlert 2-->
        <script src="{% static 'lib/plugins/sweetalert2/sweetalert2.all.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'lib/dist/js/adminlte.min.js' %}"></script>
        <!-- DataTable 2.2.2-->
        <script src="{% static 'lib/datatable/datatables.min.js' %}"></script>
        <script src="{% static 'lib/datatable/datatablebootstrap.min.js' %}"></script>
        <!--script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script-->
        <!-- Highcharts v11.4.3 -->
        <script src="{% static 'lib/highcharts/highcharts.js' %}"></script>
        <script src="{% static 'lib/highcharts/data.js' %}"></script>
        <script src="{% static 'lib/highcharts/drilldown.js' %}"></script>
        <script src="{% static 'lib/highcharts/exporting.js' %}"></script>
        <script src="{% static 'lib/highcharts/export-data.js' %}"></script>
        <script src="{% static 'lib/highcharts/accessibility.js' %}"></script>
        <!-- Script propios -->
        <script src="{% static 'js/notification.js' %}"></script>
        <script src="{% static 'js/tabindex.js' %}"></script>
        <script src="{% static 'js/datatable.js' %}"></script>
        <script src="{% static 'js/img_default_base64.js' %}"></script>
        <!-- PDF.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.5.141/pdf.min.js"></script>
        <!-- Tooltip (configuración) (etiquetas para los botones)-->
        <script src="{% static 'js/tooltip.js' %}"></script>

        <!-- Mensaje de alerta de registro exitoso -->
        {% if messages %}
        {% for message in messages %}
        <script>
            let icons = {
                'debug': 'info',
                'Info': 'info',
                'Éxito': 'success',
                'Alerta': 'warning',
                'Error': 'error'
            };
            Swal.fire({
                title: '{% if message.tags %}{{ message.tags|title }}{% else %}Mensaje{% endif %}',
                text: '{{ message }}',
                icon: icons['{{ message.tags|title }}'],
                showConfirmButton: true,
                confirmButtonColor: '#28a745'
            });
        </script>
        {% endfor %}
        {% endif %}
        {% block js %}{% endblock %}
    </body>

</html>
