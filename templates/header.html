{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/header.css' %}">
{% endblock %}

<nav class="main-header navbar navbar-expand navbar-white navbar-light elevation-1 sticky-top">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars text-white"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
            <a href="{% url 'inicio:inicio' %}" class="nav-link text-white text-bold">Inicio</a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <div class="btn-group dropstart">
            <!-- Cuadro de iniciales redondeado -->
            <button class="btn dropdown-toggle d-flex align-items-center p-2" 
                type="button" id="btnDropdown" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="true">
                <span class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" 
                    style="width: 25px; height: auto; font-weight: bold;">
                    {{ iniciales }}
                </span>
            </button>
            <!-- Menú desplegable -->
            <ul class="dropdown-menu dropdown-menu-lg-end" id="logoutBtn">
                <li>
                    <small class="text-wrap d-block text-center text-white">{{ persona }}</small>
                </li>
                <li>
                    <a class="dropdown-item text-white text-center" href="{% url 'usuario:logout' %}">Cerrar sesión
                        <i class="fas fa-power-off"></i>
                    </a>
                </li>
            </ul>
        </div>
    </ul>
</nav>
