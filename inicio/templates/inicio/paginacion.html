<div class="row mt-3" id="paginator_inicio">
    <nav>
        <ul class="pagination">
            {% if data.ctrl_view.has_previous %}
                <li class="page-item">
                    <a href="?page=1" class="page-link">Primera</a>
                </li>
                <li class="page-item">
                    <a href="?page={{ data.ctrl_view.previous_page_number }}" class="page-link">&laquo;</a>
                </li>
            {% endif %}
            
            {% if data.ctrl_view.has_next %}
                {% for pagina in data.paginas %}
                    <li class="page-item {% if data.pagina_actual == pagina %} active {% endif %}">
                        <a href="?page={{ pagina }}" class="page-link">{{ pagina }}</a>
                    </li>
                {% endfor %}
                <li class="page-item">
                    <a href="?page={{ data.ctrl_view.next_page_number }}" class="page-link">&raquo;</a>
                </li>
                <li class="page-item">
                    <a href="?page={{ data.ctrl_view.paginator.num_pages }}" class="page-link">Ãšltima</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
