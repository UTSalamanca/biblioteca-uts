{% load static %}
<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" 
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'lib/plugins/fontawesome-free/css/all.min.css' %}">
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static 'lib/dist/css/adminlte.min.css' %}">
        <!--Css-->
        <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
        <!-- FAVICON -->
        <link rel="shortcut icon" href="{% static 'img/Logo-UTS.png' %}" type="image/x-icon">
        <title>Login</title>
    </head>

    <body>
        <div class="container">
            <div id="contenedor" class="m-5 d-flex justify-content-center align-items-center">
                <div class="card rounded-3 text-black">
                    <div class="card-body">
                        <div class="text-center">
                            <img id="logoImgUts" src="{% static 'img/Logo-UTS.png' %}" alt="logo">
                            <h4 class="text-bold">Biblioteca Digital</h4>
                            <h5>¡Bienvenido!</h5>
                        </div>
                        <form class="form mt-1" method="post">
                            {% csrf_token %}
                            <div class="wrap-input100">
                                <input class="input100" type="text" name="login" placeholder="Matricula">
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                </span>
                            </div>
                            <div class="wrap-input100">
                                <input class="input100" type="password" name="password" placeholder="Contraseña">
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                            </div>
                            <div class="container-login100-form-btn">
                                <button type="submit" class="login100-form-btn">
                                    Ingresar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery -->
        <script src="{% static 'lib/plugins/jquery/jquery.min.js' %}"></script>
        <!-- Bootstrap 5.1.3 -->
        <script src="{% static 'js/boostrap.min.js' %}"></script>
        <!--SweetAlert 2-->
        <script src="{% static 'lib/plugins/sweetalert2/sweetalert2.all.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'lib/dist/js/adminlte.min.js' %}"></script>
    </body>
    <!-- Mensaje de alerta de registro exitoso -->
    {% if messages %}
    {% for message in messages %}
    <script>
        let icons = {
            'debug': 'info',
            'Info': 'info',
            'Éxito': 'success',
            'Alerta': 'warning',
            'Error': 'error'
        };
        Swal.fire({
            title: '{% if message.tags %}{{ message.tags|title }}{% else %}Mensaje{% endif %}',
            text: '{{ message }}',
            icon: icons['{{ message.tags|title }}'],
            showConfirmButton: false,
            timer: 2100
        });
    </script>
    {% endfor %}
    {% endif %}

</html>
