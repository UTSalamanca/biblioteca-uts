{%extends 'base.html'%}
{%load static%}
{%block title%}Prestamo Libros{%endblock%}
{%block content%}
{% block css %}
<link rel="stylesheet" href="{% static 'css/catalogo.css' %}">
{% endblock %}

<div id="carga_portada">
    <section class="content-header mt-5">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Carga de portada</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="{% url 'inicio' %}"><i class="fas fa-home" style="color: black;"></i></a>
                </li>
                <li class="breadcrumb-item text-info">Carga de portada</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
    </section>
    <div class="row flex justify-content-center">
        <div class="card w-50">
            <div class="card-body">
                <form action="/edit_portada/" method="POST" id="f_edt_portada" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row flex">
                        <div class="col-xl-8">
                            <label for="edic">Colocación</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-book"></i></span>
                                </div>
                                <input type="text" class="form-control focusNext" id="inp_colocacion" tabindex="1" name="colocacion" placeholder="Ingresa la colocación">
                            </div>
                        </div>
                        <div class="col-xl-4 align-content-center mt-3">
                            <button type="button" id="btn_search_portada" class="btn btn-info">Buscar</button>
                        </div>
                    </div>
                    <div id="prt_books"></div>
                    <div class="mt-3" id="pack_btns" style="display: none;">
                        <button type="submit" id="btnSendImg" class="btn float-right ml-1"
                            style="background-color: #0a3d62; color: white">Cargar portada</button>
                        <button type="button" class="btn btn-default float-right" onclick="delete_struc('cancel')">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

{%endblock%}
{% block js %}
<script src="{% static 'js/carga_portada.js' %}"></script>
{% endblock %}
