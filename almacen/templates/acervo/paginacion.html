<div class="row mt-3" id="paginator">
    <nav>
        <ul class="pagination">
            {% if list_acervo.has_previous %}
                <li class="page-item">
                    <a href="?page=1" class="page-link">Primera</a>
                </li>
                <li class="page-item">
                    <a href="?page={{ list_acervo.previous_page_number }}" class="page-link">&laquo;</a>
                </li>
            {% endif %}
            
            {% if list_acervo.has_next %}
                {% for pagina in paginas %}
                    <li class="page-item {% if pagina_actual == pagina %} active {% endif %}">
                        <a href="?page={{ pagina }}" class="page-link">{{ pagina }}</a>
                    </li>
                {% endfor %}
                <li class="page-item">
                    <a href="?page={{ list_acervo.next_page_number }}" class="page-link">&raquo;</a>
                </li>
                <li class="page-item">
                    <a href="?page={{ list_acervo.paginator.num_pages }}" class="page-link">Ãšltima</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
